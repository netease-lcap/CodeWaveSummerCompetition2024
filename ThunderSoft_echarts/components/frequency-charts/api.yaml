- name: frequency-charts
  title: 次数统计
  type: pc
  belong: component
  labels: [Runtime]
  attrs:
    - name: chartWidth
      type: string
      default: 100%
      description: 图表宽度
    - name: chartHeight
      type: string
      default: 300px
      description: 图表高度
    - name: xAxisData
      type: array
      default: ["已通过", "待完成", "未通过"]
      description: x轴数据
    - name: valueData
      type: array
      default: []
      description: 图表数据
    - name: dataColor
      type: array
      default: ["#2DB976","#9F79EA","#2DC3E0"]
      description: 图表颜色集合
    - name: seriesName
      type: string
      description: 图表名称
  methods:
    - name: init
      description: 刷新加载数据
