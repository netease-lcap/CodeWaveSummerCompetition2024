- name: exam-charts
  title: 考试统计
  type: h5
  belong: component
  labels: [Runtime]
  attrs:
    - name: chartWidth
      type: string
      default: 100%
      description: 图表宽度
    - name: chartHeight
      type: string
      default: 300px
      description: 图表高度
    - name: valueData
      type: array
      default: []
      description: 数据源，格式为[{name:xxx,value:xxx}]
    - name: dataColor
      type: array
      default: ["#2DB976","#2DC3E0"]
      description: 图表颜色集合
    - name: seriesName
      type: string
      description: 图表名称
  methods:
    - name: init
      description: 刷新加载数据
